<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <title>検索結果</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
</head>
<body class="container py-4">
    <h2>検索結果</h2>

    <p><strong>検索ワード:</strong> {{ query }}</p>

    {% if exclude_expired %}
        <div class="alert alert-info py-2">
            ⚠️ 期限切れの食材は検索対象から除外しました
        </div>
    {% else %}
        <div class="alert alert-danger py-2">
            ⚠️ 期限切れの食材も検索対象に含めています
        </div>
    {% endif %}

    <div class="row">
        {% for recipe in recipes %}
            <div class="col-md-4 mb-3">
                <div class="card h-100">
                    <img src="{{ recipe.img }}" class="card-img-top" alt="{{ recipe.title }}">
                    <div class="card-body">
                        <h5 class="card-title">{{ recipe.title }}</h5>
                        <p class="card-text"><span class="badge bg-secondary">{{ recipe.source }}</span></p>
                        <a href="{{ recipe.url }}" class="btn btn-primary" target="_blank">レシピを見る</a>
                    </div>
                </div>
            </div>
        {% endfor %}
    </div>

    <a href="{{ url_for('index') }}" class="btn btn-secondary mt-3">戻る</a>
</body>
</html>
