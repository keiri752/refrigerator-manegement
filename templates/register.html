<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>新規登録 - レシピ検索アプリ</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">

    <!-- ▼▼▼▼▼追加▼▼▼▼▼ -->
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='style.css') }}?v=3">
    <!-- ▲▲▲▲▲追加▲▲▲▲▲ -->

</head>
<body>
    <div class="register-container">
        <div class="register-card">
            <div class="app-logo">
                <h1>🍳</h1>
                <h2>アカウント作成</h2>
                <p>レシピ検索を始めましょう</p>
            </div>

            <!-- フラッシュメッセージ -->
            {% with messages = get_flashed_messages() %}
                {% if messages %}
                    {% for message in messages %}
                        <div class="alert alert-warning alert-dismissible fade show" role="alert">
                            {{ message }}
                            <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
                        </div>
                    {% endfor %}
                {% endif %}
            {% endwith %}

            <form method="POST" id="registerForm">
                <div class="form-floating mb-3">
                    <input type="text" class="form-control" id="username" name="username" 
                           placeholder="ユーザー名" required autocomplete="username" minlength="3">
                    <label for="username">ユーザー名</label>
                    <div class="form-text">3文字以上で入力してください</div>
                </div>
                
                <div class="form-floating mb-3">
                    <input type="email" class="form-control" id="email" name="email" 
                           placeholder="メールアドレス" required autocomplete="email">
                    <label for="email">メールアドレス</label>
                </div>
                
                <div class="form-floating mb-4">
                    <input type="password" class="form-control" id="password" name="password" 
                           placeholder="パスワード" required autocomplete="new-password" minlength="6">
                    <label for="password">パスワード</label>
                    <div class="password-strength" id="passwordStrength"></div>
                    <div class="form-text">6文字以上で入力してください</div>
                </div>
                
                <button type="submit" class="btn btn-success btn-register w-100 mb-3">
                    アカウント作成
                </button>
            </form>
            
            <div class="login-link">
                <p class="mb-0">既にアカウントをお持ちの方は</p>
                <a href="{{ url_for('loginout_app.login') }}">ログイン</a>
            </div>
        </div>
    </div>
    
    <script>
        // パスワード強度
        document.getElementById('password').addEventListener('input', function() {
            const password = this.value;
            const strengthBar = document.getElementById('passwordStrength');
            
            if (password.length === 0) {
                strengthBar.className = 'password-strength';
                return;
            }
            
            let strength = 'weak';
            if (password.length >= 8) {
                if (/(?=.*[a-z])(?=.*[A-Z])(?=.*\d)/.test(password)) {
                    strength = 'strong';
                } else if (/(?=.*[a-zA-Z])(?=.*\d)/.test(password)) {
                    strength = 'medium';
                }
            } else if (password.length >= 6) {
                strength = 'medium';
            }
            
            strengthBar.className = `password-strength ${strength}`;
        });
        
        // フォームバリデーション
        document.getElementById('registerForm').addEventListener('submit', function(e) {
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;
            
            if (username.length < 3) {
                e.preventDefault();
                alert('ユーザー名は3文字以上で入力してください');
                return;
            }
            
            if (password.length < 6) {
                e.preventDefault();
                alert('パスワードは6文字以上で入力してください');
                return;
            }
        });
    </script>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
