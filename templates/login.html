<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>ログイン - レシピ検索アプリ</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    
    <!-- ▼▼▼▼▼追加▼▼▼▼▼ -->
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='style.css') }}?v=3">
    <!-- ▲▲▲▲▲追加▲▲▲▲▲ -->

</head>
<body>
    <div class="login-container">
        <div class="login-card">
            <div class="app-logo">
                <h1>🍳</h1>
                <h2>レシピ検索</h2>
                <p>食材から美味しいレシピを見つけよう</p>
            </div>

            <!-- フラッシュメッセージ -->
            {% with messages = get_flashed_messages() %}
                {% if messages %}
                    {% for message in messages %}
                        <div class="alert alert-warning alert-dismissible fade show" role="alert">
                            {{ message }}
                            <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
                        </div>
                    {% endfor %}
                {% endif %}
            {% endwith %}

            <form method="POST">
                <div class="form-floating mb-3">
                    <input type="text" class="form-control" id="username" name="username" 
                           placeholder="ユーザー名" required autocomplete="username">
                    <label for="username">ユーザー名</label>
                </div>
                
                <div class="form-floating mb-4">
                    <input type="password" class="form-control" id="password" name="password" 
                           placeholder="パスワード" required autocomplete="current-password">
                    <label for="password">パスワード</label>
                </div>
                
                <button type="submit" class="btn btn-primary btn-login w-100 mb-3">
                    ログイン
                </button>
            </form>
            
            <div class="register-link">
                <p class="mb-0">アカウントをお持ちでない方は</p>
                <a href="{{ url_for('loginout_app.register') }}">新規登録</a>
            </div>
        </div>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
